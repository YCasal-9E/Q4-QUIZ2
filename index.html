<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 2 | Score Analyzer</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Inconsolata:wght@200..900&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container main mt-4 mb-4 p-2 animate__animated animate__zoomIn">
        <div class="container-fluid p-2 mt-2 mb-2 header"><h1 class="text-center">Score Analyzer</h1></div>
        <details class="text-center mb-4 mt-4">
            <summary class="instructions"><strong>Instructions</strong></summary>
        	<p class="text-center instructions">
            Enter your grades for the subjects in the fields below and click "Calculate Average" to see your rating.
        	</p>
        </details>
        <form>
	        <div class="row justify-content-center g-4">
        		<div class="col-md-3">
        			<div class="card subject-card">
          			<img src="https://i.postimg.cc/mgDsn7VY/2.png" class="card-img-top" alt="Math"></div>    
		            <div class="form-group">
		                <input type="number" class="form-control mt-4" id="math" min="0" max="100" required />
		            </div>
		        </div>

		        <div class="col-md-3">
        			<div class="card subject-card">
          			<img src="https://i.postimg.cc/C10r3gY3/3.png" class="card-img-top" alt="Eng"></div>    
		            <div class="form-group">
		                <input type="number" class="form-control mt-4" id="english" min="0" max="100" required />
		            </div>
		        </div>

		        <div class="col-md-3">
        			<div class="card subject-card">
          			<img src="https://i.postimg.cc/5tLkK0c5/1.png" class="card-img-top" alt="Sci"></div>    
		            <div class="form-group">
		                <input type="number" class="form-control mt-4" id="science" min="0" max="100" required />
		            </div>
		        </div>
		    </div>
		
		        <div class="row justify-content-center mt-4">
		        	<div class="col-md-3 d-grid">
			            <button type="button" class="btn btn-calculate mb-3" onclick="calculateAverage()">
			                Calculate Average
			            </button>
			        </div>
			        <div class="col-md-3 d-grid">
			            <button type="button" class="btn btn-refresh mb-3" onclick="window.location.reload()">Refresh</button>
			        </div>
	        	</div>
        	
    	</form>
    	<div id="result" class="mt-3 mb-3 text-center"></div>

	<script src="script.js"></script>
</body>
</html>
